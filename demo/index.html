<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>SimpleSearchableSelect</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400&display=swap" rel="stylesheet">
	<style>
		* {margin : 0; padding : 0}
		body {
			background  : #EEE;
			font-family : 'Fira Code', monospace;
			font-size   : 15px;
		}
		pre {
			font-family : 'Fira Code', monospace;
		}
		.container {
			max-width  : 700px;
			margin     : auto;
			box-shadow : 0 0 10px #000;
			min-height : 100vh;
			background : #FFF;
		}
		.container h1 {
			font-size  : 50px;
			text-align : center;
		}
		.container h1 small {
			font-size : 20px;
		}
		hr {margin : 30px}
		.demo {
			margin         : 0 20px;
			padding-bottom : 50px;
		}
		.demo h2 {
			margin-bottom : 10px;
		}
		.demo > div {
			display : flex;
			width   : 100%;
		}
		.demo > div > form {
			background      : #222;
			color           : #FFF;
			padding         : 10px;
			display         : flex;
			flex-direction  : column;
			width           : 50%;
			justify-content : flex-start;
		}
		.demo form button,
		.demo form select,
		.demo form input {
			font-size     : 15px;
			padding       : 5px;
			border        : 1px solid #000;
			border-radius : 3px;
			margin        : 0;
		}
		.demo pre {
			background : #EEE;
			padding    : 10px;
			overflow   : auto;
			font-size  : 13px;
		}
		#evt {
			max-height : 200px;
			overflow   : auto;
			background : #000;
			color      : #0F0;
		}
		.buttons {
			display         : flex;
			width           : 100%;
			flex-wrap       : wrap;
			justify-content : space-between;
		}
		button {
			padding       : 5px 10px;
			margin        : 5px 3px 5px 0;
			border        : 1px solid #000;
			background    : #EEE;
			border-radius : 3px;
			font-size     : 12px;
			transition    : .2s all;
		}
		button:hover {
			background-color : #2C6FC3;
			color            : #FFF;
			border-color     : #00215A;
			cursor           : pointer;
		}
		a.top-icon {
			position   : sticky;
			top        : 50px;
			margin-top : -50px;
			float      : right;

		}
		a.top-icon svg {
			width         : 40px;
			height        : 40px;
			border-radius : 50%;
			transition    : .2s;
			background    : radial-gradient(#FFF 66%, #000 70%);
			border        : 1px solid #FFF;
		}
		a.top-icon:hover svg {
			fill            : #EEE;
			background      : radial-gradient(#000 66%, #FFF 70%);
			border          : 1px solid #000;
			animation       : 2s infinite alta alternate ease-in-out;
			animation-delay : -.7s;
		}
		a.top-icon:after {
			height     : 0;
			opacity    : 0;
			transition : .5s;
			position   : absolute;
			left       : -40px;
			bottom     : -5px;
			text-align : center;
			content    : '';
			width      : 120px;
			font-size  : 8px;

		}
		@keyframes alta {
			0% {transform : rotate(-15deg)}
			100% {transform : rotate(15deg)}
		}
		a.top-icon:hover:after {
			display       : block;
			height        : 10px;
			content       : attr(title);
			opacity       : 1;
			background    : #000;
			color         : #FFF;
			border-radius : 5px;
		}
		a.chalda {
			margin-right : 50px;
		}
		a.chalda svg {
			fill       : #000;
			background : radial-gradient(#000 66%, #FFF 70%);
		}
		a.chalda svg path {
			transition : .5s;
		}
		a.chalda:hover svg {
			fill       : #FFF;
			background : radial-gradient(#FFF 66%, #000 70%);
		}
		a.chalda:hover svg path:nth-child(2),
		a.chalda:hover svg path:nth-child(3) {
			fill : #FFF;
		}
		a.chalda:hover svg path {
			fill    : #000;
			z-index : -1;
		}

		.h {display : none;}
		footer {
			background-color : #333;
			color            : #FFF;
			text-align       : center;
			position         : sticky;
			bottom           : 0;
			z-index          : 1000;
			font-size        : 10px;
		}
		footer a {
			filter : invert(1);
		}
	</style>
</head>

				select4.SSS.clearValue();

				select3.SSS.clearValue(['Lup', 'Crv']);

				document.querySelectorAll('.buttons_methods button').forEach(b => b.disabled = !b.disabled); // hide
				select3.SSS.destroy();
				select4.SSS.destroy();
			});

				document.querySelectorAll('.buttons_methods button').forEach(b => b.disabled = !b.disabled); // hide
				new SSS(select3)
				new SSS(select4)
			});

		<div>
			<form>
				<label for="select5">Single:</label>
				<select id="select5" name="product" required></select>
				<button type="submit">Submit</button>
				Try to search <code>laptop</code>
			</form>

			<form>
				<label for="select6">Multiple:</label>
				<select id="select6" multiple name="product" required></select>
				<button type="submit">Submit</button>
			</form>

		</div>

		<script type="module">
			import {SSS} from '../SimpleSearchableSelect.js'; // hide
			const select         = document.getElementById('select5'); // hide
			const selectMultiple = document.getElementById('select6'); // hide
			const SSSOptions     = {
				promiseData : (search) => {
					return fetch(`https://dummyjson.com/products/search?q=${search}`)
						.then(res => res.json())
						.then(json => {
							let options = {};
							json.products.forEach(product => {
								options[product.id] = product.title;
							});
							return options;
						})
				}
			};
			new SSS(select, SSSOptions);
			new SSS(selectMultiple, SSSOptions);

		</script>

<script>

	document.querySelectorAll('.demo script').forEach(el => {
		let s         = el.innerText
			.replace(/^\t\t\t/mg, '')
			.replace(/^.*\/\/ hide[\n\r]*/mg, '')
			//.replace(/\{\s*\}/g, '')
			.replace(/\s*$/g, '')
			.replace(/^\s*/g, '')
			.replace(/\t/g, '    ');
		let pre       = document.createElement('pre');
		pre.innerText = s;
		el.parentNode.appendChild(pre);
	});

	document.querySelectorAll('form').forEach(f => {
		f.addEventListener('submit', e => {
			e.preventDefault();
			let data = {};

			[...new FormData(f)].forEach(v => {
				if (data[v[0]]) {
					if (typeof data[v[0]] === 'string') data[v[0]] = [data[v[0]]];
					data[v[0]].push(v[1])
				} else {
					data[v[0]] = v[1];
				}
			});
			alert(JSON.stringify(data, null, 4));
			return false;
		});
	});
</script>
